<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DragDropSwipe Demo</title>
  <style>
    .draggable {
      width: 100px;
      height: 100px;
      background: #8ecae6;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      font-weight: bold;
    }

    .dropzone {
      width: 500px;
      height: 500px;
      background: #e0e0e0;
      margin: 20px 0;
      position: relative;
      border-radius: 12px;
      box-sizing: border-box;
      background-image:
        repeating-linear-gradient(to right, #bde0fe 0, #bde0fe 1px, transparent 1px, transparent 50px),
        repeating-linear-gradient(to bottom, #bde0fe 0, #bde0fe 1px, transparent 1px, transparent 50px);
      background-size: 50px 50px;
    }

    .trash {
      width: 100px;
      height: 100px;
      background: #ffb4a2;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>DragDropSwipe Demo (10x10 Grid)</h2>
  <div id="designs" style="display:flex;gap:10px;margin-bottom:20px;">
    <div style="width: 100px; height: 100px;" class="draggable" id="item1" data-w="2" data-h="2">2x2</div>
    <div style="width: 150px; height: 50px;" class="draggable" id="item2" data-w="3" data-h="1">3x1</div>
    <div style="width: 50px; height: 200px;" class="draggable" id="item3" data-w="1" data-h="4">1x4</div>
    <div style="width: 100px; height: 150px;" class="draggable" id="item4" data-w="2" data-h="3">2x3</div>
    <div style="width: 200px; height: 50px;" class="draggable" id="item5" data-w="4" data-h="1">4x1</div>
  </div>
  <div class="dropzone"></div>
  <div class="trash">üóëÔ∏è Trash</div>

  <script type="module">
    // import DragDropSwipe from './drag-drop-swipe.mjs';
    import DragDropSwipe from "https://cdn.jsdelivr.net/gh/v-aibha-v-jain/drag_drop_swipe/drag-drop-swipe.mjs";
    console.log("api");
    DragDropSwipe.init({
      draggableSelector: '.draggable',
      droppableSelector: '.dropzone',
      disposeSelector: '.trash',
      gridSize: { cols: 10, rows: 10 },
      onDragStart: (el, e) => { },
      SwipeThreshold: 8,
    });
  </script>
</body>

</html>
